version: 0.2

phases:
  install:
    commands:
      - echo Nothing to install, image should have it all
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase, just listing which mvn...
      - which mvn
      - mvn -version
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/HelloWorld-1.war
  discard-paths: yes

